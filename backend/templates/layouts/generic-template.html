<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <title> עיתונות פתוחה | {% block title %}{% endblock title %}</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Alef:400,700' rel='stylesheet' type='text/css'>
    <!-- Our CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css"/>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css"/>
    <!-- Bootstrap RTL Theme -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-rtl.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-theme.css"/>


    <script type="text/javascript" src="{{ STATIC_URL }}js/libs/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/libs/bootstrap/bootstrap.js"></script>

</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/main/">ראשי</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <form class="navbar-form navbar-left"
                  role="search"
                  action='{% url 'search' %}'
                  method="get">
                <div class="form-group">
                    <input type="text" name="q" class="form-control" placeholder="חיפוש...">
                </div>
                <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>


{% block body %}
    <div class="container">

        <div id="context-header">
            <div class="page-header">
                <div class="h1">
                    {% block h1 %}
                    {% endblock %}
                </div>
            </div>
        </div>


        <div class="container well">
            {% block details %}

            {% endblock %}
        </div>




        {% block content %}
        {% endblock %}


    </div>
{% endblock body %}
</body>
</html>
